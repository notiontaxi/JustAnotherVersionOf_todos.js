<!DOCTYPE html>
<html >

  <head>
    <title>Backbone Demo: Todos</title>
    <link href="style/todos.css" media="all" rel="stylesheet" type="text/css"/>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">

      <div class="title">
        <h1>Todos</h1>
      </div>

      <div class="content">

        <div id="create-todo">
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

      </div>

    </div>

    <ul id="instructions">
      <li><a href="https://github.com/notiontaxi/todo">View the source.</a></li>
    </ul>

    <script data-main="src/load" src="src/lib/require.js"></script>
  </body>
</html>
